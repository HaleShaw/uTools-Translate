<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>翻译</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/setting.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/list.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/page.css" />
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/mousetrap.min.js"></script>
  </head>
  <body>
    <div id="page"></div>
    <div id="root">
      <div class="list">
        <div></div>
        <div class="quick-index-identity">
          <div>Alt+1</div>
          <div>Alt+2</div>
          <div>Alt+3</div>
          <div>Alt+4</div>
          <div>Alt+5</div>
          <div>Alt+6</div>
          <div>Alt+7</div>
          <div>Alt+8</div>
          <div>Alt+9</div>
          <div>Alt+0</div>
        </div>
      </div>
    </div>
    <div id="setting" class="hide">
      <a class="title">翻译设置</a>
      <div id="services">
        <div class="service">
          <label>
            <input name="service" type="radio" value="youDaoOld" />
            <img src="./assets//images/icon/youDaoOld.png" />
            <span>有道</span>
          </label>
          <span>（内置）旧API，可请求频率相对稍低</span>
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="youDaoWap" />
            <img src="./assets//images/icon/youDaoWap.png" />
            <span>有道</span>
          </label>
          <span>（内置）移动版API，精度相对稍低，非列表模式</span>
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="google" />
            <img src="./assets//images/icon/google.png" />
            <span>谷歌</span>
          </label>
          <span>（内置）</span>
        </div>
        <!-- <div class="service">
          <label>
            <input name="service" type="radio" value="youDaoWeb" />
            有道
          </label>
          <span>（内置）网页版API</span>
        </div> -->
        <div class="service">
          <label>
            <input name="service" type="radio" value="xunFei" />
            <img src="./assets//images/icon/xunFei.png" />
            <span>讯飞</span>
          </label>
          <span>（内置）</span>
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="deepL" />
            <img src="./assets//images/icon/deepL.png" class="compatible" />
            <span>DeepL</span>
          </label>
          <span>（内置）国外API，响应相对较慢</span>
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="youDao" />
            <img src="./assets//images/icon/youDao.png" />
            <span>有道</span>
          </label>
          <span>应用ID</span>
          <input id="youDaoAppId" name="appId" type="input" value="" />
          <span>应用密钥</span>
          <input id="youDaoAppSecret" class="secret" name="appSecret" type="password" value="" />
          <img class="eye closed" />
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="baiDu" />
            <img src="./assets//images/icon/baiDu.png" />
            <span>百度</span>
          </label>
          <span>应用ID</span>
          <input id="baiDuAppId" name="appId" type="input" value="" />
          <span>应用密钥</span>
          <input id="baiDuAppSecret" class="secret" name="appSecret" type="password" value="" />
          <img class="eye closed" />
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="aliYun" />
            <img src="./assets//images/icon/aliYun.png" />
            <span>阿里</span>
          </label>
          <span>应用ID</span>
          <input id="aliYunAppId" name="appId" type="input" value="" />
          <span>应用密钥</span>
          <input id="aliYunAppSecret" class="secret" name="appSecret" type="password" value="" />
          <img class="eye closed" />
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="tencent" />
            <img src="./assets//images/icon/tencent.png" class="compatible" />
            <span>腾讯</span>
          </label>
          <span>应用ID</span>
          <input id="tencentAppId" name="appId" type="input" value="" />
          <span>应用密钥</span>
          <input id="tencentAppSecret" class="secret" name="appSecret" type="password" value="" />
          <img class="eye closed" />
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="soGou" />
            <img src="./assets//images/icon/soGou.png" />
            <span>搜狗</span>
          </label>
          <span>应用ID</span>
          <input id="soGouAppId" name="appId" type="input" value="" />
          <span>应用密钥</span>
          <input id="soGouAppSecret" class="secret" name="appSecret" type="password" value="" />
          <img class="eye closed" />
        </div>
        <div class="service">
          <label>
            <input name="service" type="radio" value="caiYun" />
            <img src="./assets//images/icon/caiYun.jpg" />
            <span>彩云</span>
          </label>
          <span>Token</span>
          <input id="caiYunToken" class="secret" name="appSecret" type="password" value="" />
          <img class="eye closed" />
        </div>
      </div>
      <span id="msg"></span>
      <div class="buttons">
        <button id="btnClose">关闭</button>
        <button id="btnSave">保存</button>
      </div>
    </div>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/youDaoOld.js"></script>
    <script src="assets/js/youDaoWeb.js"></script>
    <script src="assets/js/youDaoWap.js"></script>
    <script src="assets/js/google.js"></script>
    <script src="assets/js/googleNew.js"></script>
    <script src="assets/js/tencent.js"></script>
    <script src="assets/js/soGou.js"></script>
    <script src="assets/js/youDao.js"></script>
    <script src="assets/js/baiDu.js"></script>
    <script src="assets/js/aliYun.js"></script>
    <script src="assets/js/deepL.js"></script>
    <script src="assets/js/caiYun.js"></script>
    <script src="assets/js/xunFei.js"></script>
    <script src="assets/js/setting.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
